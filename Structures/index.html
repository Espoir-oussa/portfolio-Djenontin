<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Djenontin Marius -Accueil</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <!-- Construction de la navbar -->
    <header>
      <div class="container">
        <div>
          <img src="/images/md.png" alt="logo md" />
        </div>
        <nav>
          <!-- Liens pour le desktop et les écrans larges -->
          <ul class="nav-links">
            <li>
              <a class="link" href="/Structures/index.html">Accueil</a>
            </li>
            <li>
              <a class="link" href="/Structures/competences.html"
                >Compétences</a
              >
            </li>
            <li>
              <a class="link" href="/Structures/certifications.html"
                >Certifications</a
              >
            </li>
            <li>
              <a class="link" href="/Structures/realisations.html"
                >Réalisations</a
              >
            </li>
            <li class="contact">
              <a class="link" href="#">Me Contacter</a>
            </li>
          </ul>

          <!-- Icons burger menu pour mobile et tablettes -->
          <div class="burger-menu">
            <!-- open -->
            <svg
              class="icon-menu"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-label="Menu"
              class="lucide lucide-menu-icon lucide-menu"
            >
              <path d="M4 5h16" />
              <path d="M4 12h16" />
              <path d="M4 19h16" />
            </svg>

            <!-- close -->
            <svg
              class="icon-close"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x-icon lucide-x"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </div>
        </nav>
      </div>
    </header>

    <script src="../Dynamise/script.js"></script>
  </body>
</html>
